<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"> </script>
</head>
<body>
    <header>
        <h1>Client web (Rest Api)</h1>
        <nav>
            <ul>
                <li><a href="#welcome">Welcome</a></li>
                <li><a href="#application">application</a></li>
                <li><a href="#login">login</a></li>
                <li><a href="#register">register</a></li>
            </ul>
        </nav>
    </header>
    <main  id="container">
        <section class="component hidden" id="welcome">
            <h2>Welcome</h2>
            <p>to our web client for a web service developed using the rest api convention</p>
        </section>
        <section class="component hidden" id="register">
            <div class="container">
                <h2>Register</h2>
                <div class="fieldInput">
                    <input type="input"  placeholder="Name" name="emailLogin" id='emailLogin' />
                    <label for="emailLogin" >Email</label>
                  </div>
                <div class="fieldInput">
                    <input type="password" placeholder="Password" name="passwordLogin" id='passwordLogin' />
                    <label for="passwordLogin" >Password</label>
                </div>
                <div class="fieldInput">
                    <input type="password" placeholder="repeat password" name="passwordLogin2" id='passwordLogin2' />
                    <label for="passwordLogin2" >Repeat password</label>
                </div>
                <button>Submit</button>
            </div>
        </section>
        <section class="component hidden" id="application">
            application
        </section>
        <section class="component hidden" id="login">
            <div class="container">
                <h2>Login</h2>
                <div class="fieldInput">
                    <input type="input"  placeholder="Name" name="emailLogin" id='emailLogin' />
                    <label for="emailLogin" >Email</label>
                  </div>
                <div class="fieldInput">
                    <input type="password" placeholder="Password" name="passwordLogin" id='passwordLogin' />
                    <label for="passwordLogin" >Password</label>
                </div>
                <button>Submit</button>
            </div>
        </section>
    </main>
    <footer>
        @copyright Tmimi Mehdi 2022 
    </footer>
</body>
</html>
